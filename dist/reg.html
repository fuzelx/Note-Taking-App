<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;1,9..40,400&family=Manrope:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Poppins:wght@400;500;600;700;800&family=Share+Tech&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="output.css">
    <title>Sign Up</title>
</head>
<style>
    .custom-shadow {
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;

    }
    body{
    font-family: 'Manrope', sans-serif;
   }
</style>
<body  class="flex justify-center items-center pt-14">
   <div id="signup-container"  class="rounded-lg mt-10 custom-shadow  flex justify-center items-center flex-col p-5 shadow-custom">
        <h1 class="m-4 text-3xl textsky-500 font-bold">Sign Up</h1>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required class="p-3 focus:outline-none focus:border-2 focus:border-sky-500 block rounded-lg border border-neutral-400">
            <br>
            <label for="name">Full name:</label>
            <input type="text" id="name" required class="p-3 focus:outline-none focus:border-2 focus:border-sky-500 block rounded-lg border border-neutral-400">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required class="p-3 focus:outline-none focus:border-2 focus:border-sky-500 block rounded-lg border border-neutral-400">
            <br>
           <button id="btn" type="submit" class="w-full text-white font-semibold py-3 rounded-lg border-none bg-sky-500 hover:bg-sky-700">Sign Up</button>
        </form>
    </div>
    <script type="module" src="reg.js"></script>
</body>
</html>
