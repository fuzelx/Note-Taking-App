<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>login</title>
</head>
<style>
    .shadow-custom{
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
</style>
<body class="flex justify-center items-center pt-14">
   <div id="signup-container" class="rounded-lg round mt-10  flex justify-center items-center flex-col p-5 shadow-custom">
        <h1 class="m-4 text-3xl text-sky-500 font-bold">Log In</h1>
        <form id="signup-form" class="w-full">
            <label for="email">Email:</label>
            <input type="email" id="email" class="p-3 focus:outline-none focus:border-2 focus:border-sky-500 block rounded-lg border border-neutral-400" required>
        
            <br>
            <label for="password">Password:</label>
            <input type="password" class="p-3 block rounded-lg border border-neutral-400 focus:outline-none focus:border-2 focus:border-sky-500" id="password" required>
            <br>
            <div class="flex justify-center items-center">
           <button id="btn" type="submit" class="w-full text-white font-semibold py-3 rounded-lg border-none bg-sky-500 hover:bg-sky-700" >Sign in</button>
            </div>
            <div class="py-4 flex justify-center items-center">
                <a href="reg.html" class="text-sky-500 text-sm text-center">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>

<script src="login.js"></script>
</body>
</html>
